<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/chi-tiet-sp.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="brand">TTD SHOP</div>
        <div class="auth-links">
            <a href="../html/dangKy.html"><i class="fas fa-user-plus"></i> Đăng Ký</a>
            <a href="../html/dangNhap.html"><i class="fas fa-sign-in-alt"></i> Đăng Nhập</a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="../html/trang-chu.html">Trang chủ</a></li>
            <li><a href="../html/san-pham.html">Sản phẩm</a></li>
            <li><a href="">Tin tức</a></li>
            <li><a href="../html/lien-he.html">Liên hệ</a></li>
        </ul>

        <div class="search-container">
            <i class="fas fa-search"></i>
            <span class="search-label">Tìm kiếm</span>
            <input type="text" class="search-box" placeholder=" ">
        </div>

        <div class="cart">
            <i class="fas fa-shopping-cart cart-icon"></i>
            <a href="#" class="cart-text"> Giỏ Hàng</a>
        </div>
    </nav>

    <main class="product-detail">
        <div class="container">
            <div class="product-content">
                <!-- Phần ảnh -->
                <div class="product-gallery">
                    <img src="https://lethnic.vn/cdn/shop/files/LethnicViDungGap3CianVNau01_500x.jpg?v=1685601076"
                        alt="Ảnh chính sản phẩm" class="product-main-image">
                    <div class="thumbnails">
                        <image src="https://lethnic.vn/cdn/shop/files/LethnicViDungGap3CianVNau03_800x.jpg?v=1685601076"
                            alt="Thumbnail 1">
                            <image
                                src="https://lethnic.vn/cdn/shop/files/LethnicViDungGap3CianVNau08_800x.jpg?v=1685601076"
                                alt="Thumnail 2">
                                <image
                                    src="https://lethnic.vn/cdn/shop/files/LethnicViDungGap3CianVNau02_800x.jpg?v=1685601076"
                                    alt="Thumbnail 3">
                                    <img src="https://lethnic.vn/cdn/shop/files/LethnicViDungGap3CianVNau06_800x.jpg?v=1685601076"
                                        alt="Thumbnail 4">
                                    <img src="https://lethnic.vn/cdn/shop/files/LethnicViDungGap3CianVNau04_800x.jpg?v=1685601076"
                                        alt="Thumbnail 5">
                    </div>
                </div>
                <!-- Thông tin sản phẩm -->
                <div class="product-info">
                    <h1>Ví Nam Dáng Đứng Gập - Cian V</h1>
                    <p class="product-status">Kho: <span class="status-available">Còn hàng</span></p>
                    <p class="product-price">560,000đ <span class="price-old">836,000đ</span></p>
                    <p>Màu: <b> Nâu</b></p>
                    <div class="product-action">
                        <div class="quantity-selector">
                            <button type="button" class="quantity-desc">-</button>
                            <input type="number" value="1" min="1">
                            <button type="button" class="quantity-ins">+</button>
                        </div>
                        <div class="action-buttons">
                            <button class="btn-add-to-cart">Thêm vào giỏ hàng</button>
                            <button class="buy-now" onclick="window.location.href='../html/thanh-toan.html'">Mua ngay</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
