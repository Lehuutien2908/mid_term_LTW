<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTD Shop - Đăng Ký</title>
    <link rel="stylesheet" href="dangKy.css">
    <script src="dangKy.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="brand">TTD SHOP</div>
        <div class="auth-links">
            <a href="#"><i class="fas fa-user-plus"></i> Đăng Ký</a>
            <a href="#"><i class="fas fa-sign-in-alt"></i> Đăng Nhập</a>
        </div>
    </header>

    <nav>
        <a href="../trang-chu.html">Trang Chủ</a>
        <a href="#">Sản Phẩm</a>
        <a href="#">Tin Tức</a>
        <a href="#">Liên Hệ</a>
        <div class="cart">
            <i class="fas fa-shopping-cart cart-icon"></i>
            <a href="#" class="cart-text">Xem Giỏ Hàng</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <div class="register-container">
            <h2>Đăng Ký Tài Khoản</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullname">Họ và tên</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Tôi đồng ý với điều khoản sử dụng</label>
                </div>

                <button type="submit" class="submit-btn">Đăng Ký</button>

                <div class="social-login">
                    <p>Hoặc đăng ký với</p>
                    <div class="buttons-container">
                        <button type="button" class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i> Google
                        </button>
                    </div>
                </div>

                <div class="login-link">
                    <p>Đã có tài khoản? <a href="/login">Đăng nhập ngay</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-contact">
            <p><i class="fas fa-phone-alt"></i> Điện thoại:012 345 678</p>
            <p><i class="fas fa-envelope"></i> Email:ttdshop@gmail.com</p>
        </div>

        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Giới Thiệu</a> |
                <a href="#">Điều Khoản</a> |
                <a href="#">Chính Sách Bảo Mật</a>
                <p>&copy; 2024 TTD Shop. Tất cả quyền được bảo lưu.</p>
            </div>
        </div>
    </footer>
</body>

</html>
