<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="dangKy.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="left-group">
                <nav class="main-nav">
                    <ul>
                        <li><a href="/" class="nav-link">Trang chủ</a></li>
                        <li><a href="/about" class="nav-link">Giới thiệu</a></li>
                        <li><a href="/services" class="nav-link">Dịch vụ</a></li>
                        <li><a href="/contact" class="nav-link">Liên hệ</a></li>
                    </ul>
                </nav>
            </div>

            <div class="header-actions">
                <div class="search-box">
                    <input type="text" placeholder="Tìm kiếm...">
                    <i class="fas fa-search"></i>
                </div>
                <a href="/login" class="login-btn">Đăng nhập</a>
                <a href="/register" class="register-btn">Đăng ký</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <!-- Main Content -->
    <main class="main-container">
        <div class="register-container">
            <h2>Đăng Ký Tài Khoản</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullname">Họ và tên</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Tôi đồng ý với điều khoản sử dụng</label>
                </div>

                <button type="submit" class="submit-btn">Đăng Ký</button>

                <div class="social-login">
                    <p>Hoặc đăng ký với</p>
                    <button type="button" class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i> Google
                    </button>
                </div>

                <div class="login-link">
                    <p>Đã có tài khoản? <a href="/login">Đăng nhập ngay</a></p>
                </div>
            </form>
        </div>
    </main>


</body>

</html>
