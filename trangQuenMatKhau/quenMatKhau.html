<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="quenMatKhau.css">
</head>

<body>
    <div class="forgot-password-container">
        <div class="steps-indicator">
            <div class="step-line"></div>
            <div class="step-circle active" data-step="1">1</div>
            <div class="step-circle" data-step="2">2</div>
            <div class="step-circle" data-step="3">3</div>
        </div>

        <!-- Bước 1: Nhập Email -->
        <div class="step active" id="step1">
            <div class="header">
                <h1>Quên Mật Khẩu</h1>
                <p>Vui lòng nhập email của bạn để nhận mã xác nhận</p>
            </div>

            <form id="emailForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <button type="submit" class="submit-btn">Gửi Mã Xác Nhận</button>
            </form>
        </div>
        <!-- Bước 2: Nhập Mã Xác Nhận -->
        <div class="step" id="step2">
            <div class="header">
                <h1>Nhập Mã Xác Nhận</h1>
                <p>Vui lòng nhập mã 6 số đã được gửi đến email của bạn</p>
            </div>

            <form id="verificationForm">
                <div class="verification-code">
                    <input type="text" maxlength="1" pattern="\d" required>
                    <input type="text" maxlength="1" pattern="\d" required>
                    <input type="text" maxlength="1" pattern="\d" required>
                    <input type="text" maxlength="1" pattern="\d" required>
                    <input type="text" maxlength="1" pattern="\d" required>
                    <input type="text" maxlength="1" pattern="\d" required>
                </div>
                <div class="error-message" id="codeError"></div>
                <button type="submit" class="submit-btn">Xác Nhận</button>
            </form>
        </div>



</body>

</html>
