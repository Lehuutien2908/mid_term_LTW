<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTD Shop - Đăng Nhập</title>

    <!-- Styles -->
    <link rel="stylesheet" href="dangNhap.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="dangNhap.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="brand">TTD SHOP</div>
        <div class="auth-links">
            <a href="#"><i class="fas fa-user-plus"></i> Đăng Ký</a>
            <a href="#"><i class="fas fa-sign-in-alt"></i> Đăng Nhập</a>
        </div>
    </header>

    <!-- Navigation Section -->
    <nav>
        <div class="nav-links">
            <a href="../trang-chu.html">Trang Chủ</a>
            <a href="#">Sản Phẩm</a>
            <a href="#">Tin Tức</a>
            <a href="#">Liên Hệ</a>
        </div>
        <div class="cart">
            <i class="fas fa-shopping-cart cart-icon"></i>
            <a href="#" class="cart-text">Xem Giỏ Hàng</a>
        </div>
    </nav>
    <main class="main-container">
        <div class="login-container">
            <h2>Đăng Nhập</h2>
            <form id="loginForm" novalidate>
                <!-- Login Info -->
                <div class="form-section">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                </div>
                <!-- Remember Me and Forgot Password -->
                <div class="form-section">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <label for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <!-- Submit Button -->
                <div class="form-section">
                    <button type="submit" class="submit-btn">Đăng Nhập</button>
                </div>

                <!-- Social Login -->
                <div class="social-login">
                    <p>Hoặc đăng nhập với</p>
                    <div class="buttons-container">
                        <button type="button" class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i> Google
                        </button>
                    </div>
                </div>

                <div class="register-link">
                    <p>Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
                </div>
            </form>
        </div>
    </main>


</body>

</html>
